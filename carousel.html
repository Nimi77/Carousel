<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
    <title>Carousel</title>
</head>
<body>
    <section class="Beautiful-photos">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev" >&#8656;</button>
            <button class="carousel-button next" data-carousel-button="next" >&#8658;</button>
            <ul data-slides>
                <li class="slide" data-active>
                    <img src= "https://wallpapercave.com/wp/wp2894284.jpg" class="img" alt="Nature image #1">
                </li>
                <li class="slide">
                    <img src="https://wallpapercave.com/wp/wp5241126.jpg" class="img" alt="Nature image #2">
                </li>
                <li class="slide">
                    <img src= "https://www.teahub.io/photos/full/275-2758146_shining-sunrise-nature-sky-background-golden-most-beautiful.jpg" class="img" alt="Nature image #3">
                </li>
                <li class="slide">
                    <img src="https://wallup.net/wp-content/uploads/2016/01/176478-sunset-nature-reflection-clouds-sea-water-sky.jpg" class="img"alt="Nature image #4">
                </li>
                <li class="slide">
                    <img src="https://www.publicdomainpictures.net/pictures/120000/velka/twilight-sky-and-sea-1434268776Fkl.jpg"class="img" alt="Nature image #5">
                </li>
                <li class="slide">
                    <img src="https://www.teahub.io/photos/full/196-1968172_full-hd-sky.jpg"class="img" alt="Nature image #6">
                </li>
                <!-- https://airwallpaper.com/wp-content/uploads/wall003/Sky-Backgrounds-scaled.jpg -->
            </ul>
        </div>
    </section>
</body>
</html>
